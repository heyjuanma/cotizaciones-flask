<!DOCTYPE html>
<html>
<head>
    <title>Cotización</title>
</head>
<body>

<h2>Nueva Cotización</h2>

<form method="POST">

<h3>Cliente</h3>
<input name="nombre_cliente" placeholder="Nombre cliente" required><br>
<input name="contacto" placeholder="Contacto"><br>
<input name="email" placeholder="Email"><br>
<input name="telefono" placeholder="Teléfono"><br>

<h3>Proyecto</h3>
<input name="titulo_proyecto" placeholder="Título"><br>
<textarea name="descripcion" placeholder="Descripción"></textarea><br>
<input name="instalado" placeholder="Instalado"><br>
<input name="diseno" placeholder="Diseño"><br>

<h3>Items</h3>

<div>
    <input name="cantidad" placeholder="Cantidad" required>
    <input name="detalle" placeholder="Detalle" required>
    <input name="precio" placeholder="Precio" required>
</div>

<button type="submit">Crear Cotización</button>

</form>

</body>
</html>
