<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Contrato</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, textarea { width: 300px; padding: 6px; }
        button { padding: 10px 20px; }
        .msg { color: green; }
    </style>
</head>
<body>

<h1>Generar Contrato</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <p class="msg">{{ m }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST">
    <label>Cliente</label><br>
    <input name="cliente" required><br><br>

    <label>Teléfono</label><br>
    <input name="telefono" required><br><br>

    <label>Descripción</label><br>
    <textarea name="descripcion" required></textarea><br><br>

    <label>Subtotal</label><br>
    <input type="number" step="0.01" name="subtotal" required><br><br>

    <button type="submit">Generar</button>
</form>

{% if contrato %}
    <h3>Contrato {{ contrato }}</h3>
    <a href="/descargar/{{ contrato }}">Descargar PDF</a>
{% endif %}

</body>
</html>
